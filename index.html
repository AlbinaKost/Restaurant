<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Restaurant</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-line">
          <div class="header-logo">
            <img src="images/LOGO.png" alt="Restaurant logo">
          </div>
          <div class="nav">
            <a class="nav-item" href="#">Главная</a>
            <a class="nav-item" href="#">Меню</a>
            <a class="nav-item" href="#">О нас</a>
            <a class="nav-item" href="#">Бронь</a>
          </div>
          <div class="cart">
            <a href="#">
              <img class="cart-img" src="images/shopping-cart 1.png" alt="Shopping cart" >
            </a>
          </div>
          <div class="phone">
            <div class="phone-holder"></div>
            <div class="phone-img">
              <img src="images/phone-call 1.png" alt="Phone">
            </div>
            <div class="number">
              <a class="num" href="tel:+9998887654">+999-888-76-54</a>
            </div>
            <div class="phone-text">Свяжитесь с нами<br> для бронирования</div>
          </div>
          <div class="btn">
            <a class="button" href="#">Заказ столика</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
